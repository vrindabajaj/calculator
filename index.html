<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <p class="lcd-screen">000</p>
            <div class="buttons">
                <div class="row">
                    <button class="display-controller" id="clear">CLEAR</button>
                    <button class="display-controller" id="backspace">←</button>
                    <button class="operator">÷</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">×</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button class="number">.</button>
                    <button class="number">0</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
